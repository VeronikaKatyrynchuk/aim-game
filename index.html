<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>AIM Training</h1>
        <a href="#" class="start" id="start">START GAME</a>
    </div>

    <div class="screen">
        <h1>Choose Time</h1>
        <ul class="time-list" id="time-list">
            <li><button class="time-btn" data-time="10">10s</button></li>
            <li><button class="time-btn" data-time="20">20s</button></li>
            <li><button class="time-btn" data-time="30">30s</button></li>
            <li><button class="time-btn" data-time="40">40s</button></li>
        </ul>
    </div>

    <div class="screen">
        <h3>
            <span id="time">00:00</span>
        </h3>
        <div id="board" class="board"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
